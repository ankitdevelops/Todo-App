{%load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static './CSS/style.css'%}" />
    <title>Todo | Manage Your Daily Tasks</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex align-items-center" style="height: 100vh">
        <div class="col-md-5 mx-auto">
          <div class="todo_container">
            <div class="card rounded-cirlce">
              <div class="top_box p-3">
                <div class="row d-flex align-items-center">
                  <div class="col-md-3">
                    <div class="user_img">
                      <img
                        src="{{user.profile.profile_image.url}}"
                        alt=""
                        class="img-fluid img-thumbnail"
                      />
                    </div>
                  </div>
                  <div class="col-md-8 sm-mt-2">
                    <h6>Name: Ankit Kumar</h6>
                    <h6>Email: hiankit@protonmail.com</h6>
                    <div class="row">
                      <div class="col-md-4">
                        <h6><a href="{% url 'profile' %}">Edit Profiles</a></h6>
                      </div>
                      <div class="col-md-4">
                        <h6><a href="{% url 'tasks'%}">Home</a></h6>
                      </div>
                      <div class="col-md-4">
                        <h6><a href="{% url 'logout'%}">Logout</a></h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body top_box">
                <form action="{% url 'tasks' %}" method="POST" class="row">
                  {%csrf_token%}
                  <div class="col-md-9">
                    <input
                      type="text"
                      name="task_title"
                      class="form-control"
                      placeholder="Add Your ToDO"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div class="col-md-3">
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary" href="#">
                        Add
                      </button>
                    </div>
                  </div>
                </form>
                <div class="row mt-3 p-2">
                  <h6 class="text-center">Edit Details</h6>
                </div>
                <form action="" method="POST" class="row">
                  {%csrf_token%} {{todo | crispy}}

                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" href="#">
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script>
      function myFunction() {
        var value = document.getElementById("myRadio").value;
        if (value == true) {
          document.getElementById("myCheck").checked = false;
        }
      }
    </script>
  </body>
</html>
